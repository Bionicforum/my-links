<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>BionicForum Info</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('фон.png'); /* файл фона */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
    }

    .logo-container img {
      width: 500px; /* крупный логотип */
      max-width: 90%;
      height: auto;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .forum-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 50px;
      line-height: 1.4;
      max-width: 1000px;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
      margin-bottom: 50px;
    }

    .button-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 20px;
    }

    .button-card a {
      display: block;
      text-decoration: none;
      color: #FF4500; /* оранжево-красный текст */
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s;
    }

    .button-card a:hover {
      color: #FF6347;
    }
  </style>
</head>
<body>
  <!-- Логотип -->
  <div class="logo-container">
    <img src="лого4.png">
  </div>

  <!-- Название форума -->
  <div class="forum-title">
    Міжнародний форум з реабілітації та декомпресії військових та людей з особливими потребами <br>
    «Bionic Forum» Ukraine’s Rehabilitation & Reforms
  </div>

  <!-- Кнопки -->
  <div class="button-container">
    <div class="button-card">
      <a href="https://github.com/Bionicforum/BionicForum/edit/main/README.md" target="_blank">Інформація про форум</a>
    </div>
    <div class="button-card">
      <a href="#">Наші спікери</a>
    </div>
    <div class="button-card">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4zgoOz8slh014Fi2gUgaD5_DJYs9760382xNDuPuMjhkRQg/viewform" target="_blank">Реєстрація</a>
    </div>
    <div class="button-card">
      <a href="#">Контакти</a>
    </div>
  </div>
</body>
</html>
