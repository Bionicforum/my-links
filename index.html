<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>BionicForum Info</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;

      /* фон */
      background-image: url('фон.png'); /* твой файл фона */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Логотип */
    .logo-container img {
      width: 1500px; /* увеличиваем раз в 5 */
      max-width: 90%; /* чтобы не вылазил за экран на маленьких устройствах */
      height: auto;
      margin-bottom: 20px;
    }

    /* Название форума */
    .forum-title {
      color: white;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 50px;
      line-height: 1.3;
      max-width: 1000px;
    }

    /* Кнопки */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px; /* ширина кнопок */
    }

    .button-container a {
      display: block;
      padding: 15px 20px;
      background-color: white;
      color: #FF4500; /* оранжево-красный */
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background-color: #FFDAB9; /* чуть светлее при наведении */
      color: #FF6347;
    }
  </style>
</head>
<body>
  <!-- Логотип -->
  <div class="logo-container">
    <img src="125a94ba-3953-4da3-a89d-7fb576393e5c.jpg" alt="Логотип">
  </div>

  <!-- Название форума -->
  <div class="forum-title">
    Міжнародний форум з реабілітації та декомпресії військових та людей з особливими потребами <br>
    «Bionic Forum» Ukraine’s Rehabilitation & Reforms
  </div>

  <!-- Вертикальные кнопки -->
  <div class="button-container">
    <a href="https://github.com/Bionicforum/BionicForum/edit/main/README.md" target="_blank">Інформація про форум</a>
    <a href="#">Наші спікери</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4zgoOz8slh014Fi2gUgaD5_DJYs9760382xNDuPuMjhkRQg/viewform" target="_blank">Реєстрація</a>
    <a href="#">Контакти</a>
  </div>
</body>
</html>
