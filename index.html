<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій міні-сайт</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;

      background-image: url('125a94ba-3953-4da3-a89d-7fb576393e5c.jpg'); /* имя твоего файла с фоном */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .logo-container img {
      width: 300px; /* размер логотипа */
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    .home-link a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .link-card {
      display: inline-block;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      font-size: 18px;
      text-align: center;
    }

    .link-card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .link-card a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="лого4.png" alt="Логотип">
  </div>

  <h2>Інформація</h2>

  <div class="home-link">
    <a href="#">Головна</a>
  </div>

  <div class="links-container">
    <div class="link-card">
      <a href="#">Посилання 1</a>
    </div>
    <div class="link-card">
      <a href="#">Посилання 2</a>
    </div>
    <div class="link-card">
      <a href="mailto:example@example.com">Пошта</a>
    </div>
    <div class="link-card">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4zgoOz8slh014Fi2gUgaD5_DJYs9760382xNDuPuMjhkRQg/viewform" target="_blank">Реєстрація</a>
    </div>
  </div>
</body>
</html>
