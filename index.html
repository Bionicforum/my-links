<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мої посилання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    /* Логотип */
    .logo-container img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Ссылка на главную */
    .home-link a {
      display: inline-block;
      margin: 10px 0 30px;
      font-size: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Контейнер с карточками */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    /* Карточка ссылки */
    .link-card {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }

    .link-card a {
      text-decoration: none;
      color: #007BFF;
      font-size: 20px;
      display: block;
    }

    .link-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <div class="logo-container">
    <img src="лого4.png" alt="Логотип">
  </div>

  <!-- Ссылка на главную -->
  <div class="home-link">
    <a href="index.html">Головна</a>
  </div>

  <!-- Секция Информация -->
  <h2>Інформація</h2>
  <div class="links-container">
    <div class="link-card">
      <a href="https://example.com" target="_blank">посилання 1</a>
    </div>
    <div class="link-card">
      <a href="https://example2.com" target="_blank">посилання 2</a>
    </div>
    <div class="link-card">
      <a href="mailto:email@example.com" target="_blank">Пошта</a>
    </div>
    <div class="link-card">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4zgoOz8slh014Fi2gUgaD5_DJYs9760382xNDuPuMjhkRQg/viewform" target="_blank">Реєстрація</a>
    </div>
  </div>

</body>
</html>
